<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="icon" href="./node_modules/bootstrap-icons/icons/calculator.svg" type="image/icon">
        <link rel="stylesheet" href="./CSS/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="./CSS/styles.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-info border border-4  rounded">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./node_modules/bootstrap-icons/icons/house.svg" fill="currentColor" width="16" height="16" alt="Bootstrap">
                    Home
                </a>
            </div>
        </nav>
        <div class="bdy">
            <div class="card border border-danger">
                <div class="card-header">
                Calculator
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="clr()">Clear</button>
                        <input type="text" id="screen" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary" onclick="disp('1')">1</button>
                        <button type="button" class="btn btn-outline-primary" onclick="disp('2')">2</button>
                        <button type="button" class="btn btn-outline-primary" onclick="disp('3')">3</button>
                        <button type="button" class="btn btn-outline-secondary opr" onclick="disp('+')">+</button>
                    </div><br/>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary" onclick="disp('4')">4</button>
                        <button type="button" class="btn btn-outline-primary" onclick="disp('5')">5</button>
                        <button type="button" class="btn btn-outline-primary" onclick="disp('6')">6</button>
                        <button type="button" class="btn btn-outline-secondary opr" onclick="disp('-')">-</button>
                    </div><br/>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary"  onclick="disp('7')">7</button>
                        <button type="button" class="btn btn-outline-primary"  onclick="disp('8')">8</button>
                        <button type="button" class="btn btn-outline-primary"  onclick="disp('9')">9</button>
                        <button type="button" class="btn btn-outline-secondary opr" onclick="disp('*')">*</button>
                    </div><br/>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary"  onclick="disp('.')">.</button>
                        <button type="button" class="btn btn-outline-primary"  onclick="disp('0')">0</button>
                        <button type="button" class="btn btn-outline-secondary opr" id="ca" onclick="cal()">=</button>
                        <button type="button" class="btn btn-outline-secondary opr" onclick="disp('/')">/</button>
                    </div><br/>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./JS/script.js"></script>
    </body>
</html>
